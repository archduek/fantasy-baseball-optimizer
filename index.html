<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Baseball Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="header">
        <h1>Enter Lineup Card</h1>
    </section>

    <section id="lineup-form" class="enter-lineup">
        <form id="lineup-form">
            <p class="player-name player-position">
                <label for="first-base">1B:</label>
                <input type="text" id="first-base" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="second-base">2B:</label>
                <input type="text" id="second-base" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="third-base">3B:</label>
                <input type="text" id="third-base" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="shortstop">SS:</label>
                <input type="text" id="shortstop" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="catcher">C:</label>
                <input type="text" id="catcher" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="left-field">LF:</label>
                <input type="text" id="left-field" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="right-field">RF:</label>
                <input type="text" id="right-field" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="center-field">CF:</label>
                <input type="text" id="center-field" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <p class="player-name player-position">
                <label for="designated-hitter">DH:</label>
                <input type="text" id="designated-hitter" autocomplete="off">
                <ul class="player-list"></ul>
            </p>

            <button type="submit">Enter Lineup</button>
        </form>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
